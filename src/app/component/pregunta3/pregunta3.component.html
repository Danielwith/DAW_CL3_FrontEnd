<mat-card class="table-container">
  <mat-card-header>
    <h2>Lista de Clientes</h2>
  </mat-card-header>

  <mat-card-content>
    <div class="data-container">
      <mat-table [dataSource]="dataSource" matSort class="table">
        <!-- Columnas -->
        <ng-container matColumnDef="client_id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.client_id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="nombres">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.nombres }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="apellidos">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.apellidos }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="edad">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Edad</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.edad }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="dni">
          <mat-header-cell *matHeaderCellDef mat-sort-header>DNI</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.dni }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.telefono}}</mat-cell>
        </ng-container>

        <!-- Fila de encabezado -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <!-- Filas de datos -->
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      </mat-table>
    </div>
    <div class="table-paginator">
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
